name: Build & Sign Release Binaries

on:
  push:
    tags:
      - 'v*'  # Only trigger on version tags like v1.0.0

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            static: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            static: true
          - os: macos-latest
            target: x86_64-apple-darwin
            static: false
          - os: macos-latest
            target: aarch64-apple-darwin
            static: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            static: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux musl targets only)
        if: matrix.static
        run: cargo install cross

      - name: Install musl tools (optional fallback)
        if: matrix.static && runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build with cross or cargo
        run: |
          BIN_NAME=bip39key
          if [[ "${{ matrix.static }}" == "true" ]]; then
            cross build --release --target=${{ matrix.target }}
          else
            cargo build --release --target=${{ matrix.target }}
          fi

      - name: Import GPG key
        run: |
          echo "${{ secrets.GPG_PRIVATE_KEY }}" | gpg --batch --import
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}

      - name: Sign binary
        run: |
          BIN=target/${{ matrix.target }}/release/bip39key
          gpg --batch --yes --pinentry-mode loopback \
              --passphrase "${{ secrets.GPG_PASSPHRASE }}" \
              --output "$BIN.sig" --detach-sign "$BIN"
        env:
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

      - name: Upload release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/${{ matrix.target }}/release/bip39key
            target/${{ matrix.target }}/release/bip39key.sig
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
